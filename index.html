<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <title>My Todolist</title>
    <style>
        .border-radius-0 {
            border-radius: 0;
        }
        .completed{
            text-decoration: line-through;
        }
        .d-block {
            display:block ;
        }
        
    </style>
</head>
<body>
    <div class="container">
        <div class="row pt-4 pb-4">
            <div class="col-12 col-md-8 mx-auto">
                <h1 class="text-center">My Todolist</h1>

                <div class="input-group">
                    <input type="text" class="form-control todo-input" placeholder="請輸入代辦事項" aria-label="Recipient's username" aria-describedby="button-addon2">
                    <button class="btn btn-outline-secondary btn-add" type="button" id="button-addon2">add</button>
                </div>

                <div class="todo-list mt-3">
                    
                </div>

            </div>
            
        </div>
        
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <script src="myTodolist.js"></script>

</body>
</html>
